---
apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Elasticsearch
      name: default
    kiali:
      enabled: true
    prometheus:
      enabled: true
  gateways: 
    egress:
      runtime:
        container:
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
        deployment:
          replicas: 1
    ingress:
      runtime:
        container:
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
        deployment:
          replicas: 1
    openshiftRoute:
      enabled: true
  policy:
    type: Istiod
  security:
    controlPlane:
      mtls: true
    dataPlane:
      mtls: true
  telemetry:
    type: Istiod
  tracing:
    sampling: 10000
    type: Jaeger
  version: v2.1
